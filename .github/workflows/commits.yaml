name: Commits
on: [push]

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Verify commits
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Verify commit format (if this fails, ensure your commits follow https://conventionalcommits.org)
        uses: cocogitto/cocogitto-action@v4
        with:
          command: check
